esphome:
  name: esphome-web-ac358c
  includes:
    - crc.h
    - r24avd1.h
    - r24avd1.cpp

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:


wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esphome-Web-Ac358C"
    password: "XtB9tpm6aSBQ"

captive_portal:


binary_sensor:
  - platform: gpio
    pin:
      number: 16
      mode:
        input: true
        pullup: false
    name: "Presence"
    device_class: presence
    filters:
      - delayed_on_off: 10ms
  - platform: gpio
    pin:
      number: 17
      mode:
        input: true
    name: "Movement"
    device_class: motion
  - platform: template
    name: "Presence UART"
    id: presence_uart
    device_class: presence
    filters:
      - delayed_on_off: 10ms
  - platform: template
    name: "Movement UART"
    id: motion_uart
    device_class: motion

select:
  - platform: template
    name: "Scene (0x04, 0x10)"
    id: select_scene
    options:
     - "Default (0x00)"
     - "Area detection (top mounted) (0x01)"
     - "Toilet (top mounted) (0x02)"
     - "Bedroom (top loading) (0x03)"
     - "Bedroom (top mounted) (0x04)"
     - "Bedroom (top mounted) (0x05)"
    restore_value: true
    # initial_option: "Default (0x00)"
    optimistic: true
    on_value:
      then:
        - lambda: |-
            ESP_LOGD("packet", "select_scene: %s, %d", x.c_str(), i);
            unsigned char b[1] = {0};
            b[0] = i;
            r24avd1::write_to_uart(0x02, 0x04, 0x10, b, 1, id(radar_id));

  - platform: template
    name: "Unmanned stall option"
    id: select_unmanned_stall
    options:
     - "no coersion - (0x00)"
     - "10s - (0X01)"
     - "30s - (0X02)"
     - "1min - (0X03)"
     - "2min - (0X04)"
     - "5min - (0X05)"
     - "10min - (0X06)"
     - "30min - (0X07)"
     - "60min - (0X08)"
    # initial_option: "no coersion - (0x00)"
    restore_value: true
    optimistic: true

button:
  - platform: template
    name: Force unmanned stall
    id: unmanned_stall_button

    # Optional variables:
    # find more:
    # https://icon-sets.iconify.design/mdi/close-circle-outline/
    icon: "mdi:close-circle-outline"
    on_press:
      then:
        - lambda: |-
            ESP_LOGD("packet", "force_into_unmanned_stall: ");
            unsigned char b[1] = {0};
            auto index = id(select_unmanned_stall).active_index();
            if (index) {
              b[0] = *index;
              r24avd1::write_to_uart((unsigned char)r24avd1::FunctionCode::WRITE_COMMAND, (unsigned char)r24avd1::WriteAddressCode1::SYSTEM_PARAMETER, (unsigned char)r24avd1::AddressCode2::FORCE_INTO_UNMANNED_STALL, b, 1, id(radar_id));
            }

number:
  - platform: template
    id: gear_threshold
    name: "Gear Threshold (0x04, 0x0C)"
    restore_value: true
    optimistic: true
    min_value: 1
    max_value: 10
    step: 1
    on_value:
      then:
        - lambda: |-
            unsigned char b[1] = {0};
            b[0] = id(gear_threshold).state;
            r24avd1::write_to_uart((unsigned char)r24avd1::FunctionCode::WRITE_COMMAND, (unsigned char)r24avd1::WriteAddressCode1::SYSTEM_PARAMETER, (unsigned char)r24avd1::AddressCode2::THRESHOLD_GEAR, b, 1, id(radar_id));



uart:
  id: radar_id
  tx_pin: 14
  rx_pin: 27
  baud_rate: 9600
  data_bits: 8
  parity: NONE
  stop_bits: 1
  debug:
    direction: BOTH
    dummy_receiver: false
    after:
      timeout: 0.01s
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);

# IMPORTANT: needs to be here so that text_sensor is included in the build directory
text_sensor:
  platform: template
  id: approach_sensor_id
  name: "Approach"


sensor:
- platform: custom
  lambda: |-
    auto my_sensor = new r24avd1::R24AVD1Component(id(radar_id));
    my_sensor->set_approach_sensor(id(approach_sensor_id));
    my_sensor->set_motion_binary_sensor(id(motion_uart));
    my_sensor->set_presence_binary_sensor(id(presence_uart));
    App.register_component(my_sensor);
    // consider sending uart message to get scene/gear threshold on startup
    return {my_sensor->motion_amplitude};

  sensors:
  - name: "Movement sign"
    unit_of_measurement: '%'
    accuracy_decimals: 0

  # id: radar_new_id
